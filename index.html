<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Bingo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="dark">
    <div class="container">
        <header>
            <h1>BINGO</h1>
        </header>

        <div class="config-panel">
            <h2>Configurações</h2>
            <div class="config-item">
                <label for="max-number">Número máximo do sorteio:</label>
                <input type="number" id="max-number" min="25" max="99" value="75">
                <button id="save-config" class="btn primary">Salvar</button>
            </div>
            <div class="config-item">
                <label for="bingo-type">Tipo de Bingo:</label>
                <select id="bingo-type">
                    <option value="line">Horizontal/Vertical/Diagonal</option>
                    <option value="full">Cartela Cheia</option>
                </select>
            </div>
            <div class="config-item">
                <button id="toggle-theme" class="btn secondary">Modo Claro</button>
            </div>
            <p class="config-info">Nota: Alterar o número máximo reiniciará o jogo atual.</p>
        </div>

        <div class="controls">
            <div class="card-controls">
                <input type="text" id="card-id" placeholder="Número da cartela">
                <button id="add-card-auto" class="btn primary">Adicionar Cartela Automática</button>
                <button id="add-card-manual" class="btn secondary">Adicionar Cartela Manual</button>
            </div>
            <div class="number-controls">
                <input type="number" id="drawn-number" min="1" max="99" placeholder="Número sorteado">
                <button id="mark-number" class="btn secondary">Marcar Número</button>
                <button id="draw-random" class="btn accent">Sortear Número</button>
            </div>
            <button id="reset-game" class="btn danger">Reiniciar Jogo</button>
        </div>

        <div class="drawn-numbers-container">
            <h2>Números Sorteados</h2>
            <div id="drawn-numbers" class="drawn-numbers"></div>
        </div>

        <div id="cards-container" class="cards-container">
            <!-- As cartelas de bingo serão adicionadas aqui dinamicamente -->
        </div>
    </div>

    <!-- Template para cartela de bingo -->
    <template id="card-template">
        <div class="bingo-card" data-card-id="">
            <div class="card-header">
                <h3>Cartela #<span class="card-id"></span></h3>
                <div class="card-actions">
                    <button class="btn secondary edit-card">Editar</button>
                    <button class="btn danger delete-card">Excluir</button>
                </div>
            </div>
            <div class="card-grid">
                <div class="card-header-row">
                    <div class="header-cell">B</div>
                    <div class="header-cell">I</div>
                    <div class="header-cell">N</div>
                    <div class="header-cell">G</div>
                    <div class="header-cell">O</div>
                </div>
                <div class="card-row" data-row="0">
                    <div class="card-cell" data-col="0"></div>
                    <div class="card-cell" data-col="1"></div>
                    <div class="card-cell" data-col="2"></div>
                    <div class="card-cell" data-col="3"></div>
                    <div class="card-cell" data-col="4"></div>
                </div>
                <div class="card-row" data-row="1">
                    <div class="card-cell" data-col="0"></div>
                    <div class="card-cell" data-col="1"></div>
                    <div class="card-cell" data-col="2"></div>
                    <div class="card-cell" data-col="3"></div>
                    <div class="card-cell" data-col="4"></div>
                </div>
                <div class="card-row" data-row="2">
                    <div class="card-cell" data-col="0"></div>
                    <div class="card-cell" data-col="1"></div>
                    <div class="card-cell" data-col="2">FREE</div>
                    <div class="card-cell" data-col="3"></div>
                    <div class="card-cell" data-col="4"></div>
                </div>
                <div class="card-row" data-row="3">
                    <div class="card-cell" data-col="0"></div>
                    <div class="card-cell" data-col="1"></div>
                    <div class="card-cell" data-col="2"></div>
                    <div class="card-cell" data-col="3"></div>
                    <div class="card-cell" data-col="4"></div>
                </div>
                <div class="card-row" data-row="4">
                    <div class="card-cell" data-col="0"></div>
                    <div class="card-cell" data-col="1"></div>
                    <div class="card-cell" data-col="2"></div>
                    <div class="card-cell" data-col="3"></div>
                    <div class="card-cell" data-col="4"></div>
                </div>
            </div>
        </div>
    </template>

    <!-- Modal para entrada manual de números da cartela -->
    <div id="manual-card-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="manual-card-title">Adicionar Cartela Manual</h2>
            <p>Informe o ID da cartela e os números para cada posição.</p>
            
            <div class="modal-form">
                <div class="form-group">
                    <label for="manual-card-id">ID da Cartela:</label>
                    <input type="text" id="manual-card-id" required>
                </div>
                
                <div class="manual-card-grid">
                    <!-- Cabeçalho BINGO -->
                    <div class="manual-header">B</div>
                    <div class="manual-header">I</div>
                    <div class="manual-header">N</div>
                    <div class="manual-header">G</div>
                    <div class="manual-header">O</div>
                    
                    <!-- Inputs para os números -->
                    <!-- Linha 1 -->
                    <input type="number" class="manual-input" data-row="0" data-col="0" min="1" max="99">
                    <input type="number" class="manual-input" data-row="0" data-col="1" min="1" max="99">
                    <input type="number" class="manual-input" data-row="0" data-col="2" min="1" max="99">
                    <input type="number" class="manual-input" data-row="0" data-col="3" min="1" max="99">
                    <input type="number" class="manual-input" data-row="0" data-col="4" min="1" max="99">
                    
                    <!-- Linha 2 -->
                    <input type="number" class="manual-input" data-row="1" data-col="0" min="1" max="99">
                    <input type="number" class="manual-input" data-row="1" data-col="1" min="1" max="99">
                    <input type="number" class="manual-input" data-row="1" data-col="2" min="1" max="99">
                    <input type="number" class="manual-input" data-row="1" data-col="3" min="1" max="99">
                    <input type="number" class="manual-input" data-row="1" data-col="4" min="1" max="99">
                    
                    <!-- Linha 3 -->
                    <input type="number" class="manual-input" data-row="2" data-col="0" min="1" max="99">
                    <input type="number" class="manual-input" data-row="2" data-col="1" min="1" max="99">
                    <div class="manual-free">FREE</div>
                    <input type="number" class="manual-input" data-row="2" data-col="3" min="1" max="99">
                    <input type="number" class="manual-input" data-row="2" data-col="4" min="1" max="99">
                    
                    <!-- Linha 4 -->
                    <input type="number" class="manual-input" data-row="3" data-col="0" min="1" max="99">
                    <input type="number" class="manual-input" data-row="3" data-col="1" min="1" max="99">
                    <input type="number" class="manual-input" data-row="3" data-col="2" min="1" max="99">
                    <input type="number" class="manual-input" data-row="3" data-col="3" min="1" max="99">
                    <input type="number" class="manual-input" data-row="3" data-col="4" min="1" max="99">
                    
                    <!-- Linha 5 -->
                    <input type="number" class="manual-input" data-row="4" data-col="0" min="1" max="99">
                    <input type="number" class="manual-input" data-row="4" data-col="1" min="1" max="99">
                    <input type="number" class="manual-input" data-row="4" data-col="2" min="1" max="99">
                    <input type="number" class="manual-input" data-row="4" data-col="3" min="1" max="99">
                    <input type="number" class="manual-input" data-row="4" data-col="4" min="1" max="99">
                </div>
                
                <div class="modal-buttons">
                    <button id="save-manual-card" class="btn primary">Salvar Cartela</button>
                    <button id="cancel-manual-card" class="btn danger">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification hidden">
        <div class="notification-content">
            <h2 id="notification-title"></h2>
            <p id="notification-message"></p>
            <button id="notification-close" class="btn primary">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
